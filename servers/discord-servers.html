  <script>
    // Mouse-following background split
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      document.body.style.background = `linear-gradient(45deg, white ${Math.max(0, ((x + y) / (window.innerWidth + window.innerHeight)) * 100 - 25)}%, cyan ${Math.min(100, ((x + y) / (window.innerWidth + window.innerHeight)) * 100 + 25)}%)`;
