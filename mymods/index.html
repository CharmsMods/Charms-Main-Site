<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <div class="password-label" id="passwordLabel">Password</div>
        <div class="password-box" id="passwordBox">
            <input type="password" class="password-input" id="passwordInput" autocomplete="off" maxlength="20">
            <div class="cursor" id="cursor"></div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <h1>My Mods :)</h1>
        </div>
        
        <div class="mods-grid">
            <div class="mod-card" data-mod="cream">
                <h3>Cream Mod</h3>
                <button class="download-btn">Download</button>
            </div>
            
            <div class="mod-card" data-mod="sketch">
                <h3>Sketch Mod</h3>
                <button class="download-btn">Download</button>
            </div>
            
            <div class="mod-card" data-mod="grey">
                <h3>Grey Mod</h3>
                <button class="download-btn">Download</button>
            </div>
            
            <div class="mod-card" data-mod="charm">
                <h3>Charm Mod</h3>
                <button class="download-btn">Download</button>
            </div>
            
            <div class="mod-card" data-mod="illumination">
                <h3>Illumination Mod</h3>
                <button class="download-btn">Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
