            <div class="rotate-135">
                <div class="line_wrapper line_wrapper06">

            </div>
            <div class="line_wrapper line_wrapper07">

            <div class="rotate-45">

    <div id="fade-overlay"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const animationDuration = 2.8 + 1.5; // animation08 delay + duration
            const fadeDuration = 1; // seconds for the fade out effect

            const fadeOverlay = document.getElementById('fade-overlay');
            fadeOverlay.style.transition = `opacity ${fadeDuration}s ease-in-out`;

            setTimeout(() => {
                // Start fade out
                fadeOverlay.style.opacity = '1';

                // Redirect after fade out completes
                setTimeout(() => {
                    window.location.href = "mainpage.html";
                }, fadeDuration * 1000); // Convert seconds to milliseconds
            }, animationDuration * 1000); // Convert seconds to milliseconds
        });
    </script>
